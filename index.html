<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>AluraBooks</title>
</head>
<body>
    <header class="cabeçalho">
     <div class="container">
        <span class="cabeçalho_menu-hamburguer container_imagem"></span>
        <img src="img/Logo.svg" alt="logo da aluraBooks" class="container_imagem">
     </div>
     <div class="container">
        <a href="#"><img src="img/Favoritos.svg"
        alt="Meus favoritos" class="container_imagem"></a>
        <a href="#"><img src="img/Compras.svg"
        alt="Carrinho de compras"
    class="container_imagem"></a>
    <a href="#"><img src="img/Usuario.svg" alt="Meu perfil" class="container_imagem"></a>
     </div>
     </header>
    </section class="banner">
    <h2 class="banner__titulo">Já sabe por onde começar?</h2>
    <p class="banner__texto">Encontre em nossa estante o que você precisa para o seu desenvolvimento</p>
    <input type="search" class="bannner_pesquisa" placeholder="Qual será sua proxima leitura?">
</section>

</body>
</html>
